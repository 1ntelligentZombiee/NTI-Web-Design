<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport"  content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link href="css/style.css" rel="stylesheet">        
    </head>
    <body class="background-color">
        <h1 class="secondry-color  text-center" style="padding-top: 50px;">Contact form</h1>
        <table>
            <tbody>
                <tr>
                    <td width="80%" style="padding-left: 300px; padding-top: 50px;">
                        <form method="post"></form>
                        <div>
                            <input type="text" name="full-name" placeholder="YOUR Name" required>
                        </div>
                        <div>
                            <input type="email" name="email" placeholder="YOUR EMAIL ADDRESS" required>
                        </div>
                        <div>
                            <input type="text" name="company" placeholder="COMPANY" required>
                        </div>
                        <div>
                            <input type="text" name="phone" placeholder="PHINE" required>
                        </div>
                        <div>
                            <input type="text" name="msg" placeholder="YOUR MESSAGE" required>
                        </div>
                        <div>
                            <input type="submit" value="SEND MESSAGE" style="background-color:rgba(255, 255, 0, 0.818);" required>
                        </div>
                        </form> 
                    </td>
                    <td width="20%" class="secondry-color">
                        <b>YOU CAN FIND US HERE</b><br><small>sample address, sample street, 123/45<br>on maps<br>+012345678900<br>+012345678900<br>+012345678900</small><br>
                    </td>
                </tr>
                
            </tbody>
        </table>
    </body>
</html>
